<main class="container">
  <div class="">
    <h1 class="mt-5 mb-4">Labour cost report</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Payroll Provider</th>
          <th scope="col">Worker</th>
          <th scope="col">Compliance Score</th>
          <th scope="col">Gross Pay (&pound;)</th>
          <th scope="col">Payroll Admin (&pound;)</th>
          <th scope="col">Labour Cost (&pound;)</th>
          <th scope="col">Workforce</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData">
          <td>{{ row.name }}</td>
          <td>{{ row.workerCount }}</td>
          <td>{{ row.complianceStats }}</td>
          <td>{{ row.grossPayTotal | pennysToPounds }}</td>
          <td>{{ row.payrollAdminTotal }}</td>
          <td>{{ row.labourCostTotal | pennysToPounds }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>
</main>
